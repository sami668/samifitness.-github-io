<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAMI Fitness</title>

<style>
body{
    margin:0;
    font-family:Arial, sans-serif;
    background:#f4f4f4;
}

/* HEADER */
.header{
    background:white;
    padding:20px;
    text-align:center;
    border-bottom:3px solid black;
}

.header h1{
    margin:0;
    font-size:32px;
    letter-spacing:3px;
}

.header p{
    margin:5px 0 0;
    color:gray;
    font-size:14px;
}

/* NAVBAR */
nav{
    background:black;
    padding:12px;
    text-align:center;
}

nav a{
    color:white;
    text-decoration:none;
    margin:0 15px;
    font-weight:bold;
}

/* HERO SECTION */
.hero{
    display:flex;
    gap:15px;
    padding:20px;
}

.hero-left{
    flex:2;
    background:url('https://images.unsplash.com/photo-1517836357463-d25dfeac3438') center/cover;
    height:350px;
    color:white;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:30px;
    font-weight:bold;
    border-radius:10px;
}

.hero-right{
    flex:1;
    display:flex;
    flex-direction:column;
    gap:15px;
}

.box{
    background:#333;
    color:white;
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:18px;
    border-radius:10px;
}

/* PRODUCTS */
.section{
    padding:40px 20px;
}

.section h2{
    text-align:center;
    margin-bottom:30px;
}

.products{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
}

.card{
    background:white;
    padding:15px;
    border-radius:10px;
    text-align:center;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
    border-radius:8px;
}

.price{
    font-weight:bold;
    margin:10px 0;
}

button{
    background:black;
    color:white;
    padding:8px 15px;
    border:none;
    cursor:pointer;
    border-radius:5px;
}

button:hover{
    background:#444;
}

/* FOOTER */
footer{
    background:#111;
    color:white;
    text-align:center;
    padding:20px;
    margin-top:40px;
}
</style>
</head>

<body>

<div class="header">
    <h1>SAMI</h1>
    <p>Premium Gym & Fitness Wear Collection</p>
</div>

<nav>
    <a href="#">Home</a>
    <a href="#">Shop</a>
    <a href="#">New Arrivals</a>
    <a href="#">Contact</a>
</nav>

<div class="hero">
    <div class="hero-left">
        TRAIN HARD. LOOK STRONG.
    </div>

    <div class="hero-right">
        <div class="box">NEW ARRIVALS</div>
        <div class="box">BIG CLEARANCE</div>
    </div>
</div>

<div class="section">
    <h2>Gym Collection</h2>

    <div class="products">

        <div class="card">
            <img src="https://images.unsplash.com/photo-1593030761757-71fae45fa0e7">
            <h3>Gym T-Shirt</h3>
            <div class="price">₹999</div>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1520974735194-6c77e0f20f7c">
            <h3>Gym Lower</h3>
            <div class="price">₹1299</div>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3ccf">
            <h3>Fitness Jacket</h3>
            <div class="price">₹1999</div>
            <button>Add to Cart</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1593032457863-03d3b6bdf6f7">
            <h3>Sports Hoodie</h3>
            <div class="price">₹1499</div>
            <button>Add to Cart</button>
        </div>

    </div>
</div>

<footer>
    © 2026 SAMI Fitness | Contact: 9890425490
</footer>

</body>
</html>
